<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarity Slot Machine</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #2d2d2d; 
            color: white;
            text-align: center;
        }
        .container { 
            margin-top: 20px;
        }
        #spinner {
            width: 80%;
            margin: 0 auto;
            height: 50px;
            background-color: #333;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            position: relative;
        }
        .slot-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
        }
        .active {
            animation: fadeInOut 1s ease-out forwards;
        }
        .failure {
            color: red;
        }
        button {
            background-color: #ff6600;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: gray;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Rarity Slot Machine</h1>
    <div id="spinner" class="container">
        <div class="slot-text" id="slotText">Failure</div>
    </div>
    <button id="spinBtn" onclick="spinMachine()">Spin (Admin Only)</button>

    <audio id="spinSound" src="spin-sound.mp3" preload="auto"></audio>
    <audio id="winSound" src="win-sound.mp3" preload="auto"></audio>

    <script>
        const options = [
            { name: "Standard Issue", chance: 100 },
            { name: "Uncommon Issue", chance: 50 },
            { name: "Master-Crafted", chance: 50 },
            { name: "Extraordinary Master-Crafted", chance: 35 },
            { name: "Artificer", chance: 100 },
            { name: "Artifact", chance: 20 },
            { name: "Ancient Relic", chance: 10 },
            { name: "Extraordinary Relic", chance: 2 }
        ];

        const adminID = "jjreal123"; // Admin ID (Replace with your ID)
        let isSpinning = false;

        function isAdmin() {
            return prompt("Enter admin ID:") === adminID;
        }

        function getRandomItem() {
            let totalWeight = options.reduce((sum, opt) => sum + opt.chance, 0);
            let rand = Math.random() * totalWeight;
            let cumulative = 0;
            for (let option of options) {
                cumulative += option.chance;
                if (rand < cumulative) return option;
            }
            return options[options.length - 1];
        }

        function spinMachine() {
            if (isSpinning) return;
            if (!isAdmin()) {
                alert("You are not authorized to spin the machine!");
                return;
            }

            isSpinning = true;
            document.getElementById("spinBtn").disabled = true;
            document.getElementById("spinSound").play();
            const slotText = document.getElementById("slotText");
            slotText.classList.remove("failure");
            slotText.textContent = "Failure";

            let spinInterval = setInterval(() => {
                slotText.textContent = getRandomItem().name;
                slotText.classList.add("active");
                slotText.classList.add("failure");
            }, 100);

            setTimeout(() => {
                clearInterval(spinInterval);
                const result = getRandomItem();
                slotText.textContent = `${result.name}`;
                slotText.classList.remove("failure");
                document.getElementById("winSound").play();
                isSpinning = false;
                document.getElementById("spinBtn").disabled = false;

                postResult(result.name);
            }, 5000); // Spins for 5 seconds
        }

        function postResult(result) {
            // Replace with your webhook URL
            const webhookUrl = "https://discord.com/api/webhooks/1348040832036638832/UKxE1mrA394UFOA1C8rjuUBD2FqIQ5k00ji_oK2ZHV0piGzq5ZS73KKJKdKEsjYhrpIa";
            
            const time = new Date().toISOString();
            const payload = {
                content: `**Spin Result**: ${result}\n**Time**: ${time}`
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });
        }
    </script>
</body>
</html>
