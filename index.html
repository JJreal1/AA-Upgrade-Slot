<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarity Slot Machine</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #2d2d2d; 
            color: white;
            text-align: center;
        }
        .container { 
            margin-top: 20px;
        }
        #spinner {
            width: 80%;
            margin: 0 auto;
            height: 50px;
            background-color: #333;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            position: relative;
        }
        .slot-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
        }
        .active {
            animation: fadeInOut 1s ease-out forwards;
        }
        button {
            background-color: #ff6600;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: gray;
        }
        select, input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Rarity Slot Machine</h1>
    <div id="spinner" class="container">
        <div class="slot-text" id="slotText">Failure</div>
    </div>
    <div class="container">
        <label for="raritySelect">Select Rarity to Spin for:</label>
        <select id="raritySelect">
            <option value="Standard Issue">Standard Issue</option>
            <option value="Uncommon Issue">Uncommon Issue</option>
            <option value="Master-Crafted">Master-Crafted</option>
            <option value="Extraordinary Master-Crafted">Extraordinary Master-Crafted</option>
            <option value="Artificer">Artificer</option>
            <option value="Artifact">Artifact</option>
            <option value="Ancient Relic">Ancient Relic</option>
            <option value="Extraordinary Relic">Extraordinary Relic</option>
        </select>
    </div>
    <div class="container">
        <label for="chapterName">Enter Chapter Name (Admin Only):</label>
        <input type="text" id="chapterName" placeholder="Chapter Name">
    </div>
    <button id="spinBtn" onclick="spinMachine()">Spin (Admin Only)</button>

    <audio id="spinSound" src="spin-sound.mp3" preload="auto"></audio>
    <audio id="winSound" src="win-sound.mp3" preload="auto"></audio>

    <script>
        const options = [
            { name: "Standard Issue", chance: 0 },
            { name: "Uncommon Issue", chance: 5 },
            { name: "Master-Crafted", chance: 10 },
            { name: "Extraordinary Master-Crafted", chance: 15 },
            { name: "Artificer", chance: 25 },
            { name: "Artifact", chance: 30 },
            { name: "Ancient Relic", chance: 35 },
            { name: "Extraordinary Relic", chance: 35 }
        ];

        const adminID = "jjreal123";  // Replace with your admin ID
        let isSpinning = false;

        function isAdmin() {
            return prompt("Enter admin ID:") === adminID;
        }

        function getRandomItem() {
            let totalWeight = options.reduce((sum, opt) => sum + opt.chance, 0);
            let rand = Math.random() * totalWeight;
            let cumulative = 0;
            for (let option of options) {
                cumulative += option.chance;
                if (rand < cumulative) return option;
            }
            return options[options.length - 1];
        }

        function postResults(result, chapterName, selectedRarity) {
            const webhookURL = 'YOUR_WEBHOOK_URL';  // Replace with your actual webhook URL

            const data = {
                content: `**Spin Result**\nTime: ${new Date().toLocaleString()}\nChapter: ${chapterName}\nResult: ${result.name} (${result.chance}%)\nSelected Rarity: ${selectedRarity}\nOutcome: ${result.name === selectedRarity ? 'Success' : 'Failure'}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => console.log('Successfully posted results:', data))
            .catch(error => console.error('Error posting results:', error));
        }

        function spinMachine() {
            if (isSpinning) return;
            if (!isAdmin()) {
                alert("You are not authorized to spin the machine!");
                return;
            }

            const chapterName = document.getElementById("chapterName").value.trim();
            if (chapterName === '') {
                alert("Please enter a chapter name.");
                return;
            }

            const selectedRarity = document.getElementById("raritySelect").value;
            isSpinning = true;
            document.getElementById("spinBtn").disabled = true;
            document.getElementById("spinSound").play();
            const slotText = document.getElementById("slotText");
            let spinInterval = setInterval(() => {
                slotText.textContent = getRandomItem().name + " - " + getRandomItem().chance + "%";
                slotText.classList.add("active");
            }, 100);

            setTimeout(() => {
                clearInterval(spinInterval);
                const result = getRandomItem();
                slotText.textContent = `${result.name} - ${result.chance}%`;

                if (result.name === selectedRarity) {
                    document.getElementById("winSound").play();
                }

                postResults(result, chapterName, selectedRarity); // Post the results to the webhook

                // Fade out and hide text after spin
                slotText.style.transition = "opacity 2s ease-out";
                slotText.style.opacity = 0;

                // Disable the spin button and reset UI after fade out
                setTimeout(() => {
                    document.getElementById("spinBtn").disabled = false;
                    slotText.textContent = ''; // Clear the text
                    slotText.style.opacity = 1; // Reset opacity for next spin
                    isSpinning = false;
                }, 2000); // Fade time

            }, 5000); // Spin duration
        }
    </script>
</body>
</html>
