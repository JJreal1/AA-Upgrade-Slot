<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarity Slot Machine</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #2d2d2d; 
            color: white;
            text-align: center;
        }
        .container { 
            margin-top: 20px;
        }
        #spinner {
            width: 80%;
            margin: 0 auto;
            height: 50px;
            background-color: #333;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            position: relative;
        }
        .slot-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        button {
            background-color: #ff6600;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: gray;
        }
        #live-board {
            margin-top: 50px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            color: white;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
        }
        .spin-text {
            animation: spin-animation 5s ease-out infinite;
        }
        @keyframes spin-animation {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1>Rarity Slot Machine</h1>
    <div id="spinner" class="container">
        <div class="slot-text" id="slotText">Failure</div>
    </div>
    <button id="spinBtn" onclick="spinMachine()">Spin (Admin Only)</button>
    <div id="live-board">
        <h2>Live Results</h2>
        <div id="result"></div>
    </div>

    <script>
        const options = [
            { name: "Standard Issue", chance: 0, reward: "Default (Prices above)" },
            { name: "Uncommon Issue", chance: 5, reward: "50% | 5 Adamantium" },
            { name: "Master-Crafted", chance: 10, reward: "Craft OR 50% | 15 Adamantium" },
            { name: "Extraordinary Master-Crafted", chance: 15, reward: "35% | 2 Plasteel" },
            { name: "Artificer", chance: 25, reward: "Craft (Prices above)" },
            { name: "Artifact", chance: 30, reward: "Remnant 20% | STC + 10 Ceramite" },
            { name: "Ancient Relic", chance: 35, reward: "Relic 10% | STC + 50 Adamantium" },
            { name: "Extraordinary Relic", chance: 35, reward: "Special Name 2% | STC + 10 Plasteel" }
        ];

        const adminID = "yourGitHubUserID";  // Replace with your GitHub user ID or check via session storage for real authentication
        let isSpinning = false;

        // Simulating admin-only spin
        function isAdmin() {
            // Simple admin check (this could be replaced with a better auth system)
            return prompt("Enter admin ID:") === adminID;
        }

        // Randomly select an option
        function getRandomItem() {
            let totalWeight = options.reduce((sum, opt) => sum + opt.chance, 0);
            let rand = Math.random() * totalWeight;
            let cumulative = 0;
            for (let option of options) {
                cumulative += option.chance;
                if (rand < cumulative) return option;
            }
            return options[options.length - 1]; // Default case
        }

        // Spin machine function
        function spinMachine() {
            if (isSpinning) return;
            if (!isAdmin()) {
                alert("You are not authorized to spin the machine!");
                return;
            }

            isSpinning = true;
            document.getElementById("spinBtn").disabled = true;
            const slotText = document.getElementById("slotText");
            let spinInterval = setInterval(() => {
                slotText.textContent = getRandomItem().name;
            }, 100);

            // Simulate the spinning
            setTimeout(() => {
                clearInterval(spinInterval);
                const result = getRandomItem();
                slotText.textContent = `${result.name} - ${result.reward}`;
                document.getElementById("result").innerText = `Result: ${result.name} (${result.reward})`;
                isSpinning = false;
                document.getElementById("spinBtn").disabled = false;
            }, 5000); // 5 seconds spin
        }

        // Style improvements
        function setColorThemes() {
            document.body.style.backgroundColor = "#2c2c2c";
            document.getElementById("spinner").style.backgroundColor = "#555";
            document.getElementById("spinBtn").style.backgroundColor = "#ff6600";
        }

        setColorThemes();
    </script>
</body>
</html>
